<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Code Playground</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="text-center my-2">Online Code Playground</h1>
            <div class="row g-3">            
                <div class="col-md-3">              
                    <select class="form-select shadow-none border-dark" aria-label="Default select example">
                        <option selected>Select Language</option>
                        <option value="1">Go</option>
                        <option value="2">Python</option>
                        <option value="3">Java</option>
                        <option value="4">C#</option>                
                        <option value="5">C++</option>                
                        <option value="6">C</option>                
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select shadow-none border-dark" aria-label="Default select example">
                        <option selected>Select Version</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-success border-dark">Run &nbsp;&nbsp;&nbsp; 
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>              
                </div>          
            </div>
            <div class="row mt-2 m-0">
                <div class="col-sm-12 col-md-12 col-lg-6 p-1 shadow-sm ">
                    <div class="bg-white d_height p-2" contenteditable="true">
                        <p>Print("Hello, World!")</p>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-6 p-1 shadow-sm">
                    <div class="bg-dark d_height text-white p-2">
                        <p class="d_ft">Hello, World!</p>
                        <div class="d-flex justify-content-center align-items-center h-100 fs-5 text-success" id="d_sp">
                            <div class="spinner-border loader" role="status">
                              <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
